<!DOCTYPE html>
<html>
	<head>
		<!-- Meta data -->
	    <meta charset="utf-8" />
	    <meta name="description" content="EvenNumberDisplay" />
	    <meta name="keywords" content="immaculata, ics2o" />
	    <meta name="author" content="Graeme" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
	    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
	    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
	    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
	    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Google MDL -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-green.min.css" />	
		<!-- Css style sheet -->
		<link rel="stylesheet" href="./css/style.css" />
	    <title>Even Number Display</title>
	</head>
	<body>
		<!-- Js file link -->
	    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	    <script src="./js/script.js"></script>

		<!-- MDL Header -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	    	<header class="mdl-layout__header">
		        <div class="mdl-layout__header-row">
		        	<span class="mdl-layout-title">Even Number Display</span>
		        </div>
	    	</header>

			<!-- Image and info -->
			<center><h1>Even Number Display</h1>
   			<img src="./images/numberCounter.webp" width="25%">

			<!-- Info -->
			<h5>Enter your maximum and minimum number and the computer will display all the numbers in between. </h5>
			
			<!-- Textfield for min-->
			<form action="#">
				<h4>Min</h4>
  				<div class="mdl-textfield mdl-js-textfield">
			    	<input 
						class="mdl-textfield__input" 
						type="number" 
						step="1"
						id="min"
					/>
			    	<label class="mdl-textfield__label" for="min">Ex: -7</label>
			    	<span class="mdl-textfield__error">No decimals allowed</span>
			  	</div>

				<!-- Textfield for max -->
				<h4>Max</h4>
  				<div class="mdl-textfield mdl-js-textfield">
			    	<input 
						class="mdl-textfield__input" 
						type="number" 
						step="1"
						id="max"
					/>
			    	<label class="mdl-textfield__label" for="max">Ex: 22</label>
			    	<span class="mdl-textfield__error">No decimals allowed</span>
			  	</div>
			</form>
				
			<!-- Submit button to submit guess -->
			<br>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="submit()">
			    Submit
			</button>
			<br>
			<br>

			<!-- Div for answers -->
			<p>
			 <div id="answers">
			    <div id="numbers" class="numbers"><div>
			 </div>
			</p>
		</div>
	</body>
</html>
